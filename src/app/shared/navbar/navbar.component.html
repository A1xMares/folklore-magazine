<!-- Navigation container -->
<header id="navbar-container">
  <!-- FIRST NAVBAR HEADER -->
  <div id="navbar-top-container" class="container d-flex align-items-center align-content-center justify-content-between pl-0 pr-0">
    <div class="d-flex align-items-center align-content-center">
      <!-- RESPONSIVE NAV TOGGLE -->
      <button mat-icon-button color="accent" aria-label="Mobile menu button" *ngIf="mobileQuery.matches">
        <mat-icon>menu</mat-icon>
      </button>
      <!-- COMPANY LOGO -->
      <a class="d-flex align-items-center align-content-center logo-text mb-1 cursor-pointer" *ngIf="!mobileQuery.matches">
        <img src="../../../assets/IMG/logofolklore.svg" class="nav-logo" alt="Integreat logo">
      </a>
    </div>
    <!-- COMPANY LOGO -->
    <div class="w-100 d-flex justify-content-center flex-grow-1" *ngIf="mobileQuery.matches">
      <a class="d-flex align-items-center align-content-center logo-text mb-1 cursor-pointer mr-4" >
        <img src="../../../assets/IMG/logofolklore.svg" class="nav-logo" alt="Integreat logo">
      </a>
    </div>

    <!-- COMMUNITY TITLE -->
    <p class="title-black mb-0 mt-0 font-bold" *ngIf="!mobileQuery.matches">
      TU FRACCIONAMIENTO
    </p>
  </div>
  <!-- NAVIGATION NAVBAR HEADER -->
  <div id="navbar-bottom-container" class="">
    <div class="container d-flex  h-100 w-100 pl-0 pr-0" id="nav-items-container"
      [ngClass]="{'justify-content-center': mobileQuery.matches, 'justify-content-between': !mobileQuery.matches }">
      <!-- COMMUNITY TITLE -->
      <p class="title-black mb-0 mt-0 font-bold pt-2 w-100" *ngIf="mobileQuery.matches">
        TU FRACCIONAMIENTO
      </p>

      <!-- MAIN MENU CONTAINER -->
      <div class="nav-list" class="d-flex align-items-center align-content-center h-100" *ngIf="!mobileQuery.matches">
        <div class="nav-item pl-3 pr-3 h-100 d-flex align-content-center align-items-center"
             mat-ripple
             *ngFor="let item of mainNavItems"
             [routerLink]="item.route"
             routerLinkActive="navbar-active">
          <div class="d-flex align-content-center align-items-center">
            <mat-icon class="nav-icon" *ngIf="item.icon !== ''">{{item.icon}}</mat-icon>
            <p class="body-black mb-0 mt-0 pl-1 pr-1">{{item.title}}</p>
          </div>
        </div>
      </div>
      <!-- END MENU CONTAINER -->
      <div class="nav-list" class="d-flex align-items-center align-content-center h-100" *ngIf="!mobileQuery.matches">
        <div class="nav-item pl-3 pr-3 h-100 d-flex align-content-center align-items-center"
             mat-ripple
             *ngFor="let item of endNavItems"
             [routerLink]="item.route"
             routerLinkActive="navbar-active">
          <div class="d-flex align-content-center align-items-center">
            <mat-icon class="nav-icon" *ngIf="item.icon !== ''">{{item.icon}}</mat-icon>
            <p class="body-black mb-0 mt-0 pl-1 pr-1">{{item.title}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- INNER SECTIONS NAVBAR HEADER -->
  <div id="navbar-sections-container" class="">
    <div class="container d-flex">

    </div>
  </div>
  <section id="">



    <div class="d-flex align-items-center align-content-center justify-content-between w-100">

      <!-- responsive button -->


      <!-- navigation -->
      <div class="d-flex align-items-center align-content-center justify-content-center h-100" id="navbarDefault" *ngIf="!mobileQuery.matches">

      </div>

    </div>
  </section>
</header>

<mat-menu #newsMenu="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
